name: Integration Tests

on: [push]

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: maven:3.8.4-openjdk-11
    services:
      postgres:
        image: postgres

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots test
